<ion-toolbar>

  <ion-buttons (click)="goBack()" slot="start">
    <ion-icon name="chevron-back"></ion-icon>
  </ion-buttons>
  <h2>Smart-Kit</h2>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="todo">
    <!-- <h1>Estado de la puerta: {{state}}</h1> -->
  </div>
  <div class="alta">
    <ion-card style="border-color: #0c487a;
      border-width: 2px;
      border-style: solid;
      border-radius: 30px;">
      <ion-card-header (click)="toggleCard()">
        <ion-card-title>Repisa alta</ion-card-title>
        <ion-card-title>Peso: {{weight1}}g.</ion-card-title>
      </ion-card-header>

      <ion-card-content *ngIf="!expanded">
        <ol *ngFor="let medicine of dataRepisaAlta">
          <div class="repalta">
            <ion-card class="cardalta">
              <ion-row>
                <ion-col>
                  
                  <ion-icon name="bandage-outline"></ion-icon>
                  
                </ion-col>
              
                <ion-col>
                  <h2>{{medicine.name}}</h2>
                </ion-col>
                <ion-col>
                  <h2>Peso: {{medicine.Detalles.peso}}</h2>
                </ion-col>
              </ion-row>
            </ion-card>
          </div>
        </ol>

      </ion-card-content>
    </ion-card>

  </div>

  <div class="media">
    <ion-card style="border-color: #0c487a;
      border-width: 2px;
      border-style: solid;
      border-radius: 30px;">
      <ion-card-header (click)="toggleCard2()">
        <ion-card-title>Repisa media</ion-card-title>
        <ion-card-title>Peso: {{weight2}}g.</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="!expanded2">
        <ol *ngFor="let medicine of dataRepisaMedia">
          <div class="repmedia">
            <ion-card class="cardmedia">
              <ion-row>
                <ion-col>
                  
                  <ion-icon name="eyedrop-outline"></ion-icon>
                
              </ion-col>
                <ion-col>
                  <h2>{{medicine.name}}</h2>
                </ion-col>
                <ion-col>
                  <h2>Peso: {{medicine.Detalles.peso}}</h2>
                </ion-col>
              </ion-row>
            </ion-card>
          </div>
        </ol>

      </ion-card-content>
    </ion-card>
  </div>

  <div class="baja">
    <ion-card style="border-color: #0c487a;
      border-width: 2px;
      border-style: solid;
      border-radius: 30px;">
      <ion-card-header (click)="toggleCard3()">
        <ion-card-title>Repisa baja </ion-card-title>
        <ion-card-title>Peso: {{weight3}} g.</ion-card-title>
      </ion-card-header>

      <ion-card-content *ngIf="!expanded3">

        <ol *ngFor="let medicine of dataRepisaBaja">
          <div class="repbaja">
            <ion-card class="cardbaja">
              <ion-row>
                <ion-col>
                  
                  <ion-icon name="eyedrop-outline"></ion-icon>
                
              </ion-col>
                <ion-col>
                  <h2>{{medicine.name}}</h2>
                </ion-col>
                <ion-col>
                  <h2>Peso: {{medicine.Detalles.peso}}</h2>
                </ion-col>
              </ion-row>
            </ion-card>
          </div>
        </ol>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
