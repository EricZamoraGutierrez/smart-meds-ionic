<ion-content>

  
      
  <ion-toolbar>
    <ion-buttons (click)="config()" slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="settings" style="font-size: 38px;"></ion-icon>
      </ion-button>
    </ion-buttons>

 <div class="class logo">
      <img src="assets/images/LogoSmartMeds.png" alt="Logo" class="header-image" style="height: 48px;"/>
    </div>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications" style="font-size: 38px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-content class="ion-padding">
    <div class="menu-section">
      <h2>Menú</h2>
      <div class="menu-grid">
        <ion-card (click)="recetas()" class="menu-card">
          <ion-icon src="assets/icon/pill2.svg"></ion-icon>
          <ion-label>Recetas</ion-label>
        </ion-card>
        <ion-card (click)="botiquin()" class="menu-card">
          <ion-icon name="medkit"></ion-icon>
          <ion-label>Smart-Kit</ion-label>
        </ion-card>
        <ion-card (click)="perfil()" class="menu-card">
          <ion-icon name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-card>
        <ion-card (click)="ayuda()" class="menu-card">
          <ion-icon name="help-circle"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-card>
      </div>
    </div>
  
    <div class="actions-section">
      <h2>Smart-Kit</h2>
      <div class="banner">
        <ion-card class="menu-card">
         
        </ion-card>
      </div>
    </div>
  </ion-content>
