<ion-segment [(ngModel)]="selectedTab">
  <ion-segment-button value="tab1"> Iniciar sesion </ion-segment-button>
  <ion-segment-button value="tab2"> Registrarse </ion-segment-button>
</ion-segment>

<ion-content>
  <ng-container *ngIf="selectedTab === 'tab1'">
    <ion-card>
      <ion-card-content>
        <!-- Contenido de la pestaña 1 -->
        <img src="assets/images/5087579.png" alt="" />

        <div class="correo">
          <ion-input
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            helperText="Introduce un correo valido"
            id="email"
            [(ngModel)]="login.email"
          ></ion-input>
        </div>
        <div class="contra">
          <ion-input
            type="password"
            fill="solid"
            label="Contraseña"
            labelPlacement="floating"
            helperText="Introduce una contraseña valida"
            [(ngModel)]="login.pass"
          ></ion-input>
        </div>
        <ion-button expand="full" (click)="loginUser(login.email, login.pass)"
          >Iniciar sesión</ion-button
        >
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ng-container *ngIf="selectedTab === 'tab2'">
    <ion-card>
      <ion-card-content>
        <!-- Contenido de la pestaña 2 -->

        <img src="assets/images/5087579.png" alt="" />
        <div class="email" [ngClass]="{'show':show,'hide': !show}">
          <div class="correo" >
            <ion-input
              type="email"
              fill="solid"
              label="Email"
              labelPlacement="floating"
              helperText="Introduce un correo válido"
              [(ngModel)]="register.email"
            ></ion-input>
          </div>
          <div class="contra">
            <ion-input
              type="password"
              fill="solid"
              label="Contraseña"
              labelPlacement="floating"
              helperText="Introduce una contraseña válida"
              [(ngModel)]="register.pass"
            ></ion-input>
          </div>

          <ion-button
          id="open-loading"
            expand="full"
            (click)="registerUser(register.email,register.pass)" 
            >Siguiente</ion-button
          >
          <ion-loading trigger="open-loading" message="Cargando..." [duration]="5000" spinner="circles"></ion-loading>
        </div>

        <div class="datos" [ngClass]="{'show':!show,'hide': show}" > 
          <div class="nombre">
            <ion-input
              type="text"
              fill="solid"
              label="Name"
              labelPlacement="floating"
              helperText="Introduce un nombre valido"
              [(ngModel)]="userData.name"
            ></ion-input>
          </div>
          <div class="apellido">
            <ion-input
              type="text"
              fill="solid"
              label="Apellido"
              labelPlacement="floating"
              helperText="Introduce una apellido valido"
              [(ngModel)]="userData.lastname"
            ></ion-input>
          </div>
          <div class="telefono">
            <ion-input
              type="text"
              fill="solid"
              label="Telefono"
              labelPlacement="floating"
              helperText="Introduce un numero valido"
              [(ngModel)]="userData.phone"
            ></ion-input>
          </div>
          <ion-button
            expand="full"
            (click)="saveUserData(userData.name,userData.lastname,userData.phone,register.email)"
            >Registrarse</ion-button
          >
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container></ion-content
>
