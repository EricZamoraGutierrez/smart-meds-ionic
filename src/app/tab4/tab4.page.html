<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button>
      <ion-icon slot="icon-only" name="chevron-back" style="font-size: 38px;"></ion-icon>
    </ion-button>
  </ion-buttons>

<div class="titulo">
   <h2>Mi Perfil</h2>
  </div>

  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" name="settings" style="font-size: 38px;"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>

  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto" class="profile-container">
        <div class="avatar-wrapper">
          <ion-avatar class="profile-avatar">
            <img src="assets/images/conexioncompartir.png"/>
          </ion-avatar>
          <ion-icon class="edit-icon" name="pencil-outline"></ion-icon>
        </div>
        <h2 class="profile-name">Nombre Apellido</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="datos">
    <ion-item lines="none">
      <ion-input
      label="Nombres"
      labelPlacement="stacked"
      value=""
      >
    </ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-input
      label="Apellidos"
      labelPlacement="stacked"
      value=""
      >
    </ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-input
      label="Correo"
      labelPlacement="stacked"
      value=""
      >
    </ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-input
      label="Conjtraseña"
      labelPlacement="stacked"
      value=""
      >
    </ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon name="eye"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-input
      label="telefono"
      labelPlacement="stacked"
      value=""
      >
    </ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <div class="cerrar">
  <ion-list>
    <ion-item lines="none">
      <ion-icon name="lock-open-outline" slot="start"></ion-icon>
      <ion-label>Política Y Privacidad</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="exit-outline" slot="start"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
